#{extends 'main.html' /}
#{set title:'Edit Member' /}
#{menu id:"editmember"/}

<div class="ui two column middle aligned grid basic segment">
    <div class="column">
        <form class="ui stacked segment form" action="/updatememberdetails" method="POST">


            <h3 class="ui header">Edit Member Details</h3>
            <div class="two fields">
                <div class="field">

                    <label>First Name</label><input placeholder="First Name" type="text" name="firstname" value=${member.firstname}>

                </div>

                <div class="field">
                    <label>Last Name</label><input placeholder="Last Name" type="text" name="lastname" value=${member.lastname}>
                </div>
            </div>
            <div class="six wide field">
                <label>Gender</label><input placeholder="Gender" type="text" name="gender" value=${member.gender}>
            </div>
            <div class="field">
                <label>Email</label><input placeholder="Email" type="text" name="email" value=${member.email}>
            </div>

            <div class="field">
                <label>Password</label><input type="password" name="password" value=${member.password}>
            </div>

            <div class="field">
                <label>Address</label><input placeholder="Address" type="text" name="address" value=${member.address}>
            </div>


            <div class="two fields">
                <div class="field">
                    <label>Height (Metres)</label><input placeholder="Height" type="text" name="height" value=${member.height}>
                </div>

                <div class="field">
                    <label>Starting Weight</label><input placeholder="Starting Weight" type="text" name="startingweight" value=${member.startingweight}>
                </div>
            </div>


            <button class="ui blue submit button">Update</button>
        </form>
    </div>





    <div class="column">
        <img class="ui image" src="/public/images/gym.jpg">
    </div>
</div>
